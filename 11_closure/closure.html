    // A closure is a function that captures the variables from its enclosing scope. Here, display captures name from myfunc's scope.
    
    function myfunc(){
        const name = 'pranta'
        function display(){
            console.log(name);
        }
        return display
    }
    const func = myfunc()   // myfunc() return dispaly function
    func()   // call the returned display function
