<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BackgroundColor Changer</title>
</head>
<body style="color: rgb(253, 249, 244);">
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p> Try and Guess a number between 1 and 100 .</p>
        <p> You have 10 attempts to guess the number.</p>
        </br>
        <form class="form">
            <label for="guess-field" id="guess">Guess a Number</label>
            <input type="text"  id="guess-field">
            <input type="submit"  id="sbt" value="submit guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses :<span class="guesses"></span></p>
            <p>Remaning Guesses :<span class="lastResult"> 10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
